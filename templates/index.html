<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cifar 10 classifier</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Cifar 10 classifier</h1>
  <br><br>
  <form class="form-horizontal" action="/forward" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">          
        <input type="file" name="image">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>


	{% if prediction %}
    <h2> Predicted class: </h2> 
    <h3 style="background-color: LightGray; padding: 10px 10px;">  {{prediction}} </h3>
	{% endif %}



  {% if meta %}
    <h2> Meta data: </h2> 
    <h3 style="background-color: LightGray; padding: 10px 10px;">  {{meta}} </h3>
  {% endif %}
</div>
</body>
</html>
